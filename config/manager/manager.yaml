apiVersion: apps/v1
kind: Deployment
metadata:
  name: sim-operator-controller-manager
  namespace: sim-operator-system
  labels:
    app.kubernetes.io/name: sim-operator
    app.kubernetes.io/component: controller-manager
    app.kubernetes.io/part-of: sim-operator
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        - --metrics-bind-address=0.0.0.0:8080
        - --health-probe-bind-address=0.0.0.0:8081
        image: quay.io/jtaleric/sim-operator:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: METRICS_ADDR
          value: "0.0.0.0:8080"
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      serviceAccountName: sim-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: tmp
        emptyDir: {}